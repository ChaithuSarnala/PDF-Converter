<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="dompro.css">
    <title>Dom Project</title>
</head>

<body>
    <div class="sec1">
        <div class="input_form">
            <form class="new_data-input">
                <div class="mb-1">
                    <label class="form-label">Item Purchased</label>
                    <input type="text" class="form-control" placeholder="Enter item Name" id="item">

                </div>
                <div class="mb-1">
                    <label class="form-label">Quantity</label>
                    <input type="text" class="form-control" placeholder="No of items purchased" id="quantity">
                </div>
                <div class="mb-1">
                    <label class="form-label">Price/Unit</label>
                    <input type="text" class="form-control" placeholder="Cost of the item purchased" id="price">
                </div>
                <div class="mb-1">
                    <label class="form-label">GST</label>
                    <input type="text" class="form-control" placeholder="Enter % of GST" id="gst">
                </div>
                <div class="mb-1">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Enter name of customer" id="name">
                </div>
                <div class="mb-1">
                    <label class="form-label">Mobile Number</label>
                    <input type="number" class="form-control" placeholder="Enter customer mobile number" id="mobile">
                </div>
                <div class="gst">
                    GSTIN <input type="text" id="tin" placeholder="Enter details"></input><br>
                    Invoice No:<input type="text" id="invo" placeholder="Enter details"></input><br>
                    Date:<input type="date" id="date" placeholder="Enter date"></input><br>
                    Payment Method:<input type="text" id="payment" placeholder="Enter details"></input><br>
                </div>
                <div>
                    <button type="submit" class="btn mb-2">Submit</button>
                </div>
            </form>
        </div>




        <!-- INVOICE CODE -->


        <div class="invoice-container">

            <div>
                <h1 class="mt-2">INVOICE</h1>
            </div>
            <div class="first">
                <div class="sec2">
                    <div class="logo">
                        <img src="dpb1.jpg" alt="logo">
                    </div>
                </div>
                <div class="address">
                    <p>Jhonny Walker Store</p>
                    <p>Shop no: 21</p>
                    <p>Opp to Pranav Business Park</p>
                    <p>Kondapur</p>
                    <p>Telangana</p>
                    <p>PIN-500080</p>
                </div>
                <div class="bill">
                    <div class="i1">
                        <p>Invoice No:</p>
                        <p id="inn"></p>

                    </div>
                    <div class="i1">
                        <p>GSTIN:</p>
                        <p id="gn"></p>
                    </div>
                    <div class="i1">
                        <p>Date:</p>
                        <p id="sd"></p>
                    </div>
                </div>
             </div>



               <div class="my_items">
                <table class="my_item">
                    <thead>
                        <tr>

                            <th>Brand</th>
                            <th>QTY</th>
                            <th>Price/Unit</th>
                            <th>GST</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>
                    <tr>

                        <td id="td1"></td>
                        <td id="td2"></td>
                        <td id="td3"></td>
                        <td id="td4"></td>
                        <td id="td5"></td>


                    </tr>
                    <tr id="details">
                        <td colspan="3" rowspan="3"></td>
                        <td>Total Amount</td>
                        <td id="ta"></td>
                    </tr>
                    <tr id="details">

                        <td>Tax</td>
                        <td id="tx"></td>
                    </tr>
                    <tr id="details">
                        <td>Final Price</td>
                        <td id="fp"></td>
                    </tr>

                </table>
            </div>
        </div>

    </div>
   
    <div class="dbtn">
        <div id="download">
            <button class="downbtn" type="Download">Download</button>
        </div>
    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="dompro.js"></script>
     <!-- <script src="d.js"></script> -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</body>


</html>
